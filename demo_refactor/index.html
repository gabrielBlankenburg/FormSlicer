<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FormSlicer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	  crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../src/css/form-slicer-theme.min.css">
</head>
<body>
	<form name="form" action="" id="fslicer" class="fs-slicer">
		<fieldset>
			<label>What is your name ?
			</label>
			<br>
			<input type="text" name="nome" id="nome2" placeholder="Digite seu nome..." required />
			<br>
		</fieldset>
		<fieldset>
			<label>How old are you?
			</label>
			<br>
			<input type="number" required />
			<br>
		</fieldset>
		<fieldset>
			<label>Where are you from ?
			</label>
			<br>
			<input type="text" required />
			<br>
		</fieldset>
	</form>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>

	<script src="../src/js/form-slicer.js"></script>
	<!-- <script src="../src/js/init.js"></script> -->
</body>
</html>
